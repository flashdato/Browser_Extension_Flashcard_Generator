<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8" />
  <title>Flashcard Review</title>
  <script defer src="../dist/review.js"></script>
  <style>
    body {
      display: flex;
      flex-direction: column;
      align-items: center;
      justify-content: center;
      height: 100vh;
      font-family: sans-serif;
    }
    #flashcard {
      border: 1px solid #ccc;
      padding: 20px;
      margin-bottom: 20px;
      width: 300px;
      text-align: center;
    }
    .buttons button {
      margin: 0 10px;
      padding: 10px 20px;
      font-size: 16px;
    }
  </style>
</head>
<body>
  <div id="flashcard">Loading...</div>
  <div class="buttons">
    <button id="easy">Easy</button>
    <button id="hard">Hard</button>
    <button id="impossible">Impossible</button>
  </div>
</body>
</html>
